<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <script src="script.js"></script>

  <title>User Input Module</title>
</head>
<body>
  <h1>AI Portfolio Builder - User Input Module</h1>
  
  <form>
    <label for="name">Name:</label>
    <input type="text" id="name" placeholder="Enter your name" required />

    <label for="contact">Contact Number:</label>
    <input type="text" id="contact" placeholder="Enter your contact number" required />

    <label for="email">Email:</label>
    <input type="email" id="email" placeholder="Enter your email" required />

    <label for="education">Education:</label>
    <input type="text" id="education" placeholder="Your Qualification" />

    <label for="skills">Skills:</label>
    <input type="text" id="skills" placeholder="E.g., HTML, CSS, JavaScript" />

    <label for="experience">Experience (if any):</label>
    <textarea id="experience" placeholder="Describe your experience..."></textarea>

    <label for="achievements">Achievements & Certifications:</label>
    <textarea id="achievements" placeholder="List your achievements..."></textarea>

    <button type="submit">Submit</button>
  </form>
</body>
</html>
